<head>

  <title>кухонный-таймер</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    input[type='radio']:after {
      width: 15px;
      height: 15px;
      border-radius: 15px;
      top: -2px;
      left: -1px;
      position: relative;
      background-color: #d1d3d1;
      content: '';
      display: inline-block;
      visibility: visible;
      border: 2px solid white;
   }

   input[type='radio']:checked:after {
      width: 15px;
      height: 15px;
      border-radius: 15px;
      top: -2px;
      left: -1px;
      position: relative;
      background-color: #d2abe9;
      content: '';
      display: inline-block;
      visibility: visible;
      border: 2px solid white;
   }

   .e-c-progress {
       fill: none;
       stroke: #000000;
       stroke-width: 4px;
       transition: stroke-dashoffset 3s;

   }
  </style>
</head>

<!--вот тут сначит построим огромни меню -->

<div align = "center" >
<div id="topNavLine"><b><p align="center"><b>kitchen timer</b></p></b><p align="right" style="color: #000000; margin-left:-10px;"><b>I</b></p></div><br><br>
<div class="container">
  <div class="setters">

      <button data-setter="minutes-plus">+</button>

    </div>
    <div class="seconds-set">

    </div>

      <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
         <g transform="translate(110,110)">

            <g transform="rotate(-90)">
               <circle id="cirl" r="100" class="e-c-progress" style="stroke: #545454"/>
               <g id="e-pointer">
                  <circle id="cirll" cx="100" cy="0" r="8" class="e-c-pointer" />
               </g>
            </g>
         </g>
      </svg>
   </div>

               <b style="color:black;margin-left:0px;"><br>−</b><input type="range" min="0" max="1" step="0.001" value="0.5" id="id_range1"><b style="color:black;margin-left:0px;">+</b>

      <script>
         document.querySelector("#hideselector").onclick = function(){
            var gow = document.querySelector('.hide');
            var computedStyle = getComputedStyle(gow);
            if(computedStyle.display == 'none'){ 
               gow.style.display = 'block';

            }else{
               gow.style.display = 'none';
            }
         }
      </script>
